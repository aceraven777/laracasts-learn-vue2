<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .is-loading {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <button :class="{ 'is-loading': isLoading }" @click="toggleClass">Toggle Me</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            
            data: {
                isLoading: false,
            },

            methods: {
                toggleClass() {
                    this.isLoading = ! this.isLoading;
                },
            },
        });
    </script>
</body>
</html>
