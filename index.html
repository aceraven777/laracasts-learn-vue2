<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        .is-loading {
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="root">
        <button :disabled="isDisabled" @click="disableButton">Click Me</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.6/dist/vue.js"></script>

    <script>
        var app = new Vue({
            el: '#root',
            
            data: {
                isDisabled: false,
            },

            methods: {
                disableButton() {
                    this.isDisabled = ! this.isDisabled;
                },
            },
        });
    </script>
</body>
</html>
